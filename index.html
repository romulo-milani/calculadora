<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/12c29c871e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="script.js" defer></script>
    <title >Calculator</title>
</head>
<body>    
    <main>
        <div class="calculadora">
            <div class="tela">
                <div class="toptela"></div>
                <div class="downtela"></div>
            </div>
            <div class="teclado">
                <button class="limparBtn" value="limpar">LIMPAR</button>
                <button class="backspaceBtn" value="back"><i class="fas fa-backspace"></i></button>
                <button class="keyBtn tecladoNumerico" value="7">7</button>
                <button class="keyBtn tecladoNumerico" value="8">8</button>
                <button class="keyBtn tecladoNumerico" value="9">9</button>
                <button class="keyBtn edit op" value="+">+</button>
                <button class="keyBtn tecladoNumerico" value="4">4</button>
                <button class="keyBtn tecladoNumerico" value="5">5</button>
                <button class="keyBtn tecladoNumerico" value="6">6</button>
                <button class="keyBtn edit op" value="-">-</button>
                <button class="keyBtn tecladoNumerico" value="1">1</button>
                <button class="keyBtn tecladoNumerico" value="2">2</button>
                <button class="keyBtn tecladoNumerico" value="3">3</button>
                <button class="keyBtn edit op" value="*">*</button>
                <button class="keyBtn edit ed dot" value=".">.</button>
                <button class="keyBtn tecladoNumerico" value="0">0</button>
                <button class="keyBtn edit ed igual" value="=">=</button>
                <button class="keyBtn edit op" value="/">÷</button>
            </div>
        </div>
    </main>

    <footer>
        <div id="footer-div">
            <h2>Rômulo Milani <a href="https://github.com/romulo-milani?tab=repositories" target="_blank"><i class="fab fa-github"></i></a></h2>
        </div>
    </footer>    
</body>
</html>
